---
layout: default
---

<div class="home">

  <p>
     Hello! I am Sebastiaan Damman and I blog about programming, system management and personal stuff!
  </p>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }} <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.id }}" class="comment-count"></a></span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
		
		<div class="excerpt">
			{{ post.excerpt }}
			
			<p class="read-more-link">
				<a href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
			</p>
		</div>
      </li>
    {% endfor %}
  </ul>
</div>
